<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Drag and Drop Example</h1>
    <div class="container">
        <h2>Container 1</h2>
        <ul id="container1" class="item-container">
            <li draggable="true" class="item">Item 1</li>
            <li draggable="true" class="item"><img src="https://images.unsplash.com/photo-1534188753412-3e26d0d618d6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGlvbiUyMGtpbmd8ZW58MHx8MHx8fDA%3D&w=1000&q=80"/></li>
            <li draggable="true" class="item">Item 3</li>
            <li draggable="true" class="item">Item 4</li>
            <li draggable="true" class="item">Item 5</li>
        </ul>
    </div>
    <div class="container">
        <h2>Container 2</h2>
        <ul id="container2" class="item-container"></ul>
    </div>
    <button id="resetBtn">Reset</button>
    <script src="index.js"></script>
</body>
</html>
